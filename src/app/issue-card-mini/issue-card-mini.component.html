<div class="card container">
    <div class="card_id" *ngIf="showAssignee">Id: {{ issueData.id }}</div>
    <div class="card__date" *ngIf="showAssignee">{{ issueData.date }}</div>
  <h3>{{ issueData.heading }}</h3>
  <p>
    {{ issueData.description }}
  </p>
  <section class="assignee" *ngIf="showAssignee">
    <h5>Assignee</h5>
    <img src={{issueData.assignee.profile_pic_url}}/>
    <div class="details">  
      <div>{{ issueData.assignee.name }}</div>
      <div>{{ issueData.assignee.designation }}</div>
    </div>
  </section>
</div>
